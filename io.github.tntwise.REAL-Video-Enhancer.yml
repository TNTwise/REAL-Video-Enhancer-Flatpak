app-id: io.github.tntwise.REAL-Video-EnhancerV2
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: REAL-Video-Enhancer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-videos
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
modules:
  - name: REALVideoEnhancer
    buildsystem: simple
    build-commands:
      - install -Dm755 main /app/bin/REAL-Video-Enhancer
      - mkdir /app/bin/lib/
      - mkdir /app/bin/backend
      - cp -r lib/* /app/bin/lib/
      - cp -r backend/* /app/bin/backend/
      - install -D io.github.tntwise.REAL-Video-Enhancer.svg -t /app/share/icons/hicolor/scalable/apps
      - install -D io.github.tntwise.REAL-Video-Enhancer.appdata.xml -t /app/share/metainfo
      - install -D io.github.tntwise.REAL-Video-Enhancer.desktop -t /app/share/applications


    sources:
      - type: archive
        url: https://github.com/TNTwise/REAL-Video-Enhancer/releases/download/prerelease_2.0/REAL-Video-Enhancer-2.0-Flatpak.zip
        sha256: 7b62d7fbe7a951c6d3bad8a8e4fde6acb380f4a9a92eb7728876cd3080b2d95d
      - type: file
        url: https://raw.githubusercontent.com/TNTwise/REAL-Video-Enhancer/8c2e46e1f65406f0ff719b8f7fda93421bf37aa3/icons/io.github.tntwise.REAL-Video-Enhancer.svg
        sha256: f84b7f92a2663a53409d65276c81e685a3dc43505f86844916465ff91f26d11c


      - type: file
        path: io.github.tntwise.REAL-Video-Enhancer.desktop
      - type: file
        path: io.github.tntwise.REAL-Video-Enhancer.appdata.xml
